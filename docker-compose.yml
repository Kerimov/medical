version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: medical-postgres
    environment:
      POSTGRES_USER: medical
      POSTGRES_PASSWORD: medical123
      POSTGRES_DB: medical_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

